name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  flutter_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.4'
          channel: 'stable'
      - run: flutter pub get
      - name: Run Flutter tests
        run: flutter test --test-randomize-ordering-seed=42

  e2e_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.4'
          channel: 'stable'
      - run: flutter config --enable-web
      - run: flutter pub get
      - name: Build Flutter web app with versioned assets
        run: chmod +x build_versioned.sh && ./build_versioned.sh
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install E2E dependencies
        working-directory: e2e
        run: npm ci
      - name: Install Playwright browsers
        working-directory: e2e
        run: npx playwright install --with-deps chromium
      - name: Start web server
        run: |
          cd build/web
          python3 -m http.server 8080 &
          sleep 5
      - name: Run E2E tests
        working-directory: e2e
        run: npm test
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: e2e/playwright-report/
          retention-days: 30

  build_and_preview:
    needs: [flutter_tests, e2e_tests]
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.4'
          channel: 'stable'
      - run: flutter config --enable-web
      - run: flutter pub get
      - name: Build Flutter web app with versioned assets
        run: chmod +x build_versioned.sh && ./build_versioned.sh
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_COOP_KLONDIKE }}
          projectId: coop-klondike
