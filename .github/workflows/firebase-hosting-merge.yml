name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  flutter_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.4'
          channel: 'stable'
      - run: flutter pub get
      - name: Run Flutter tests
        run: flutter test

  e2e_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.4'
          channel: 'stable'
      - run: flutter config --enable-web
      - run: flutter pub get
      - name: Build Flutter web app with versioned assets
        run: chmod +x build_versioned.sh && ./build_versioned.sh
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install E2E dependencies
        working-directory: e2e
        run: npm ci
      - name: Install Playwright browsers
        working-directory: e2e
        run: npx playwright install --with-deps chromium
      - name: Run E2E tests
        working-directory: e2e
        run: npm test
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: e2e/playwright-report/
          retention-days: 30

  build_and_deploy:
    needs: [flutter_tests, e2e_tests]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.4'
          channel: 'stable'
      - run: flutter config --enable-web
      - run: flutter pub get
      - name: Build Flutter web app with versioned assets
        run: chmod +x build_versioned.sh && ./build_versioned.sh
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_COOP_KLONDIKE }}
          channelId: live
          projectId: coop-klondike
